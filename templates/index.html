<!DOCTYPE html>
<html>
<body>
    <h1>Upload CSV File</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
