<!DOCTYPE html>
<html>
<body>
    <h1>Query Data</h1>
    {% if message %}<p>{{ message }}</p>{% endif %}
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="POST" action="/query">
        <label>Enter your query (e.g., "Products with price > 50"):</label><br>
        <input type="text" name="query" required><br>
        <label>Test Case Name (optional):</label><br>
        <input type="text" name="test_case_name"><br>
        <input type="radio" name="action" value="display" checked> Display<br>
        <input type="radio" name="action" value="save"> Save to CSV<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
